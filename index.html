<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>呼び出しシステム</title>
</head>

<body>
  <h1>📨 呼び出しシステム</h1>
  <form id="callForm">
    <label>連絡者: <input type="text" id="sender" required></label><br>
    <label>場所: <input type="text" id="place"></label><br>
    <label>コメント: <input type="text" id="comment"></label><br>    
    <button type="submit">送信📨</button>
  </form>

  <p>スマホに通知が飛びます。<br>呼び出すときに使って下さい。<br>医事課 千葉</p>

  <script>
    // URLクエリから値を自動入力
    const params = new URLSearchParams(window.location.search);
    if (params.get("sender")) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("sender").value = params.get("sender");
      });
    }
    if (params.get("place")) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("place").value = params.get("place");
      });
    }
    if (params.get("comment")) {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("comment").value = params.get("comment");
      });
    }

    const webhookUrl = "https://discord.com/api/webhooks/1389842144516116540/iZwLzydi_2Bveh1jOJ0S_yzE-Q7EViIOtTb_ie5XVmt0V-KWm0O0f9nIvcbiYkTQeQQ-";

    document.getElementById('callForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sender = document.getElementById('sender').value;
      const place = document.getElementById('place').value;
      const comment = document.getElementById('comment').value;

      const content = {
        content: `📣 **呼び出し通知**\n連絡者: ${sender}\n場所: ${place}\nコメント: ${comment}`
      };

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(content)
        });

        if (res.ok) {
          alert("Discordに通知しました");
          e.target.reset();
        } else {
          alert("通知に失敗しました");
        }
      } catch (err) {
        alert("通知エラー");
        console.error(err);
      }
    });
  </script>
</body>
</html>
